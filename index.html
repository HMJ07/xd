<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>no me quieres definitivamente</title>
</head>
<body>
    <div>
        <img src="" alt="">
        <script>
            
            while (true) {
                let respuesta = prompt('¿Me quieres? (Responde "sí" o "no")');
            
                if (respuesta.toLowerCase() === 'si' || respuesta.toLowerCase() === 'sí' || respuesta.toLowerCase() === 'mucho' || respuesta.toLowerCase() === 'muchísimo') {
                    alert('Ah vale joe menos mal.');
                    break;
                } else if (respuesta.toLowerCase() === 'no' || respuesta.toLowerCase() === 'nunca' || respuesta.toLowerCase() === 'depende' || respuesta.toLowerCase() === 'tu no') {
                    alert('Te has equivocado cachorrilla');
                } else {
                    alert('responde con "sí" o "no" cachorra');
                }
            }
        </script>
    </div>
    
</body>
